name: Deploy to Azure

on:
  push:
    branches: [ "main" ]

env:
  AZURE_WEBAPP_NAME: current-time-service-mapis1

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.0.x'

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Publish
        # Forzamos la publicaci√≥n a la carpeta 'publish'
        run: dotnet publish -c Release -o ./publish

      - name: Deployment
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE_MAPIS1 }}
          package: ./publish
